<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Telephone Number Validator</title>
	</head>
	<body>
		<header id="header">
			<h2>eNKay's Program</h2>
			<h1>Trình xác thực số điện thoại</h1>
		</header>
		<div id="phone-container">
			<div id="camera"></div>
			<div id="body-phone">
				<p>Nhập số điện thoại</p>
				<input id="user-input" type="text" name="phone" />
				<div id="results-div"></div>
			</div>
			<div id="button">
				<button type="button" id="check-btn">Kiểm tra</button>
				<button type="button" id="clear-btn">Xóa</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
	<html></html>
</html>
